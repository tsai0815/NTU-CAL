{% load static %}
<html>

<head>
    <meta charset="UTF-8 " />
    <meta name="discription" content="登入頁面" />
    <meta name="author" content="weichiwu" />
    <meta name="viewport" contnent="width=device-width, initial-scale=1.0 " />
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <!-- <h2>NTU Ask Login</h2> -->
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <span>use your ntu email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <span>use your NTU email to login</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Already have an account?</h1>
                    <p>Welcome back!</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Don't have an account yet?</h1>
                    <p>Say hello world to NTU Ask!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static " js/login.js" %}"></script>

</body>

</html>
