{% load static %}
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="登入頁面" />
    <meta name="author" content="weichiwu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm" method="POST" action="/login/">
                {% csrf_token %}
                <h1>Create Account</h1>
                <span>use your ntu email for registration</span>
                <input type="text" id="signUpName" placeholder="Name" name="name_fake" />
                <input type="email" id="signUpEmail" placeholder="Email" />
                <span id="signUpEmailError" class="error-message"></span>
                <input type="password" id="signUpPassword" placeholder="Password" />
                <button type="button" id="signUpButton">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signInForm" method="POST" action="/login/">
                {% csrf_token %}
                <input type="hidden" name="next" id="next" value="{{ next }}">
                <h1>Sign in</h1>
                <span>use your NTU email to login</span>
                <input type="email" id="signInEmail" placeholder="Email" />
                <span id="signInEmailError" class="error-message"></span>
                <input type="password" id="signInPassword" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button type="button" id="signInButton">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Already have an account?</h1>
                    <p>Welcome back!</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Don't have an account yet?</h1>
                    <p>Say hello world to NTU Ask!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
